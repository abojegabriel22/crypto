    <script>
      const phrases = ["Swap more", "Trade better", "Earn fast"];
      const headline = document.querySelector(".airdrop");
      let index = 0;
    
      function flipAndChangeText() {
        // Trigger the flip animation
        headline.classList.add("flip");
    
        // At halfway point (500ms), change the text
        setTimeout(() => {
          index = (index + 1) % phrases.length;
          headline.textContent = phrases[index];
        }, 500);
    
        // Remove animation class after it's done (1s)
        setTimeout(() => {
          headline.classList.remove("flip");
        }, 1000);
      }
    
      // Repeat the flip every 2.5 seconds
      setInterval(flipAndChangeText, 2500);
    </script>
